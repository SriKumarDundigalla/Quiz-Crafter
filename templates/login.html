<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Crafter AI</title>
    <!-- Updated favicon link -->
    <link rel="icon" href="{{ url_for('static', filename='images/Official_USF_Bulls_Athletic_Logo.png') }}" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/> 

    <style>
        @keyframes moveBull {
            from {
                transform: translateX(-450%);
            }
            to {
                transform: translateX(1200%);
            }
        }
        #walkingBull {
            height: 40px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            display: none;
            animation: moveBull 10s linear infinite;
        }
    </style>
</head>
<body onload="showBull()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quiz Crafter AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <!-- Updated image source -->
                        <img src="{{ url_for('static', filename='images/bull.gif') }}" alt="Loading Bull" id="walkingBull" style="height: 150px; width: auto;">
                    </li>
                </ul>
                <!-- Logout Button -->
                <ul class="navbar-nav ms-auto">
                    {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container-lg mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center">Login</h4>
                <form action="{{ url_for('login') }}" method="post" onsubmit="showBull()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showBull() {
            var bull = document.getElementById('walkingBull');
            bull.style.display = 'block';
        }
        
        function hideBull() {
            var bull = document.getElementById('walkingBull');
            bull.style.display = 'none';
        }
        
        window.addEventListener('load', function() {
            setTimeout(hideBull, 5000);
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
